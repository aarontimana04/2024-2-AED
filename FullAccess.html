<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Linux Simulada</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00FF00;
      font-family: monospace;
      font-size: 16px;
    }

    #terminal {
      padding: 10px;
      white-space: pre-wrap;
      overflow-y: scroll;
      height: 100vh;
      box-sizing: border-box;
    }

    .input-line {
      display: inline;
    }

    input {
      background: black;
      color: #00FF00;
      font-family: monospace;
      font-size: 16px;
      border: none;
      outline: none;
      width: 70vw;
    }

    #apagado {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      color: red;
      font-size: 24px;
      font-family: monospace;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div id="history"></div>
    <div class="input-line">
      <span id="prompt">usuario@android:~$ </span>
      <input id="command" autofocus />
    </div>
  </div>

  <div id="apagado">ðŸ”Œ Dispositivo apagado</div>

  <script>
    const history = document.getElementById('history');
    const input = document.getElementById('command');
    const terminal = document.getElementById('terminal');
    const apagado = document.getElementById('apagado');

    const comandos = {
      'help': 'Comandos: help, ls, whoami, pwd, clear, top, uname, date',
      'ls': 'descargas  documentos  cÃ¡mara  whatsapp  mÃºsica',
      'whoami': 'usuario',
      'pwd': '/storage/emulated/0',
      'uname': 'Android 13 Linux 5.15.0 arm64',
      'top': 'PID   APP       CPU%   MEM%\n1290  Chrome    10.2   250MB\n1302  WhatsApp   4.3   180MB',
      'date': new Date().toString(),
    };

    function escribirComando(cmd) {
      const line = document.createElement('div');
      line.innerHTML = `<span>usuario@android:~$</span> ${cmd}`;
      history.appendChild(line);

      const respuesta = document.createElement('div');
      if (cmd === 'clear') {
        history.innerHTML = '';
      } else if (comandos[cmd]) {
        respuesta.textContent = comandos[cmd];
        history.appendChild(respuesta);
      } else {
        respuesta.textContent = `bash: ${cmd}: comando no encontrado`;
        history.appendChild(respuesta);
      }

      terminal.scrollTop = terminal.scrollHeight;
    }

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const cmd = input.value.trim();
        escribirComando(cmd);
        input.value = '';
      }
    });

    // ðŸ”Œ Simular apagado tras 2 segundos
    setTimeout(() => {
      if (navigator.vibrate) navigator.vibrate(200);  // vibrar un instante
      terminal.style.display = 'none';
      apagado.style.display = 'flex';
    }, 2000);
  </script>
</body>
</html>
